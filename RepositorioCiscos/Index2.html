<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="Iconos/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Iconos/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Iconos/favicon-16x16.png">
    <link rel="manifest" href="Iconos/site.webmanifest">
    <script
      src="https://kit.fontawesome.com/869dc8f5ef.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="CSS/bootstrap.css"/>
    <link rel="stylesheet" href="CSS/styleIndex2.css"/>
    <title>login</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="Index4.html">
          <h1>Crea tu Cuenta</h1>
          <div class="social-container">
            <div class="row">
            <a class="social" href="https://gmail.com">
              <i class="fab fa-google" id="red"></i>
            </a>
            <a class="social" href="https://outlook.live.com/owa/">
              <i class="fab fa-microsoft" id="orange"></i>
            </a>
            </div>
          </div>
          <span>registrate</span>
          <input type="text" name="nombre" required placeholder="Nombre" />
          <input type="email" name="correo" required placeholder="Correo" />
          <input type="password" name="contraseña" required placeholder="Contraseña" />
          <button id="lila" type="submit">Registrar</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="Index3.html">
          <h1>Iniciar Sesión</h1>
          <div class="social-container">
            <div class="row">
            <a class="social" href="https://gmail.com">
              <i class="fab fa-google" id="red"></i>
            </a>
            <a class="social" href="https://outlook.live.com/owa/">
              <i class="fab fa-microsoft" id="orange"></i>
            </a>
            </div>
          </div>
          <span>usa tu correo</span>
          <input type="email" name="email1" required placeholder="correo" />
          <input type="password" name="pswrd1" required placeholder="contraseña" />
          <a href="#">Olvidaste tu contraseña?</a>
          <button type="submit">Iniciar sesión</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>¡Bienvenido!</h1>
            <p>
              Inicia sesión con tu cuenta
            </p>
            <button class="ghost" id="signIn">Inicia sesión</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hola!!!</h1>
            <p>Crear tu cuenta</p>
            <button class="ghost" id="signUp">Registrar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="JS/bootstrap.js"></script>
    <script src="JS/app.js"></script>
  </body>
</html>
